<h1>{{accountDetails.email}}</h1>
<h2>Used: {{usedSpace}}/{{accountDetails.memorySize}}</h2>
<div>
    <button *ngIf="folder.parentFolderId!=null" (click)="getBack()">Back</button> <br>

    <button (click)="createFolder()">Create folder</button> <br>
    <input type="text" [(ngModel)]="createFolderName" style="margin-bottom: 10px;">
    <button (click)="uploadFile()">Upload file</button> <br>
    <input type="file" value='Select' (change)="handleFileInput($event.target.files)" style="margin-bottom: 10px;">

</div>
<div *ngFor="let flder of folder.folders">
    <div style="background-color: salmon;width: 50px;height: 50px;" (click)="openFolder(flder.id)"></div>
    <button (click)="deleteFolder(flder.id)">Delete</button>
    <h3>{{flder.name}}</h3>
</div>
<div *ngFor="let file of folder.files">
    <div style="background-color: slateblue;width: 50px;height: 50px;"></div>
    <button (click)="deleteFile(file.id)">Delete</button>
    <h3>{{file.name}}</h3>
</div>
