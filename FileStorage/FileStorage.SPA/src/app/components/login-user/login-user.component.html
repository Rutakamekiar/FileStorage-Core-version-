<h1 style="text-align: center;">Login</h1>
<div style="border: 1px solid black;padding: 10px;width: 200px;text-align: center;margin-left: auto;margin-right: auto;">
    <p>Email</p><input type="email" [(ngModel)]="loginModel.email">
    <p>Password:</p><input type="password" [(ngModel)]="loginModel.password">
    <button style="margin-top: 5px;" (click)="login()">Login</button>
</div>
