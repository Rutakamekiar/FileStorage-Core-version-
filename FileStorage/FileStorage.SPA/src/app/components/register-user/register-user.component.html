<h1 style="text-align: center;">Registration</h1>
<div style="border: 1px solid black;padding: 10px;width: 200px;text-align: center;margin-left: auto;margin-right: auto;">
    <p>Email</p><input type="email" [(ngModel)]="registerUser.email">
    <p>Password:</p><input type="password" [(ngModel)]="registerUser.password">
    <p>Confirm password:</p><input type="password" [(ngModel)]="registerUser.confirmPassword">
    <button style="margin-top: 5px;" (click)="registration()">Register me</button>
</div>
