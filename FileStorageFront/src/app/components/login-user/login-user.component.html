<div class="container">
    <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Please log in</h3>
         </div>
         <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control input-sm" 
              placeholder="Email Address" [(ngModel)]="userLogin.userName">
            </div>
            <div class="form-group">
              <input type="password" name="Password" id="password" [(ngModel)] = "userLogin.password" 
                     class="form-control input-sm" placeholder="Password">
            </div>
            <div>
              <button type="submit" class="btn btn-info btn-block" (click)="onCreateClick()">Login</button>
            </div>
            <div *ngIf="isLoading" class="text-center">Loading...</div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
