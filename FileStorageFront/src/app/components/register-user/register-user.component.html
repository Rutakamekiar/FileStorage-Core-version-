<div class="container">
  <div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Please sign up</h3>
       </div>
       <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control input-sm" 
            placeholder="Email Address" [(ngModel)]="userRegister.Email">
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="Password" id="password" [(ngModel)] = "userRegister.Password" 
                       class="form-control input-sm" placeholder="Password">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="password_confirmation" 
                       id="password_confirmation" [(ngModel)] = "userRegister.ConfirmPassword"
                       class="form-control input-sm" placeholder="Confirm Password">
              </div>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-info btn-block" (click)="onCreateClick()">Register</button>
          </div>
          <div *ngIf="isLoading" class="text-center">Loading...</div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
